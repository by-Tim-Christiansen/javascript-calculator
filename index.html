<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript Calculator - FCC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="input">JS - Calculator | A FreeCodeCamp Project</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm display">
          <div class="input"> 1235 </div>
          <div class="group_input"> 1234 + 234 + 1235 </div>
        </div>
      </div>
      <div class="row">
        <button type="button" class="button clear">AC</button>
        <button type="button" class="button clear">C</button>
        <button type="button" class="button times">X</button>
        <button type="button" class="button times">/</button>
      </div>
      <div class="row">
        <button type="button" class="button number">9</button>
        <button type="button" class="button number">8</button>
        <button type="button" class="button number">7</button>
        <button type="button" class="button minus">-</button>
      </div>
      <div class="row">
        <button type="button" class="button number">6</button>
        <button type="button" class="button number">5</button>
        <button type="button" class="button number">4</button>
        <button type="button" class="button plus">+</button>
      </div>
      <div class="row">
        <button type="button" class="button number">3</button>
        <button type="button" class="button number">2</button>
        <button type="button" class="button number">1</button>
        <button type="button" class="button enter">=</button>
      </div>
      <div class="row last">
        <button type="button" class="button number">0</button>
        <button type="button" class="button point">.</button>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
